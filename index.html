<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drone Anatomy â€“ Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100vh;
    }

    .coming-soon {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffff;
      overflow: hidden;
      /* fallback background color while video loads */
      background-color: #000000;
    }

    /* background video fills the section */
    .coming-soon .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* subtle dark overlay on top of the video */
    .coming-soon::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35));
      z-index: 0.5;
    }

    .coming-soon > .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .coming-soon img {
      max-width: 220px;
      margin-bottom: 30px;
    }

    .coming-soon h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      letter-spacing: 4px;
      font-weight: 700;
    }

    /* small accessibility helper if video is not supported */
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <section class="coming-soon">
    <!-- Background video (falls back to poster if browser doesn't autoplay). File is in the repo root. -->
    <video class="bg-video" autoplay muted loop playsinline preload="auto" poster="logo.png">
      <source src="6914316_Motion_Graphics_Motion_Graphic_1080x1920.mp4" type="video/mp4" />
      <!-- Fallback text for very old browsers -->
      Your browser does not support the background video.
    </video>

    <div class="content">
      <!-- Replace logo.png with your logo -->
      <img src="logo.png" alt="Drone Anatomy Logo" />
      <h1>COMING SOON</h1>
    </div>
  </section>
</body>
</html>
